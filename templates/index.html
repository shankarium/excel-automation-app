<!DOCTYPE html>
<html>
<head>
    <title>Excel Automation</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload & Process</button>
    </form>
</body>
</html>
